<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Add new game</h3>
    </div>
    <div class="modal-body">

      <form class="form-horizontal" role="form" name="myform">

        <div class="form-group">
          <label class="control-label col-sm-2" for="title">Title:</label>
          <div class="col-sm-10">
            <input style="width: 300px;" type="text" class="form-control" id="title" placeholder="Mandatory field" ng-model="game.title" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="year">Year:</label>
          <div class="col-sm-5">
            <p class="input-group">
            <input style="width: 300px;" type="text" class="form-control" id="year" ng-model="game.year">
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openCallendar()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="genre">Genre:</label>
          <div class="col-sm-10">
            <input style="width: 300px;" type="text" class="form-control" id="genre" placeholder="Mandatory field" ng-model="game.genre" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="publisher">Publisher:</label>
          <div class="col-sm-10">
            <input style="width: 300px;" type="text" class="form-control" id="publisher" ng-model="game.publisher">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="platform">Platform:</label>
          <div class="col-sm-10">
            <input style="width: 300px;" type="text" class="form-control" id="platform" ng-model="game.platform">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="metascore">Metascore:</label>
          <div class="col-sm-10">
            <input style="width: 300px;" type="text" class="form-control" id="metascore" ng-model="game.metascore">
          </div>
        </div>

        <div class="modal-footer ">
            <button class="btn btn-primary" ng-disabled="!myform.$valid" ng-click="ok()">Add</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>

      </form>

    </div>

</div>

</body>
</html>
