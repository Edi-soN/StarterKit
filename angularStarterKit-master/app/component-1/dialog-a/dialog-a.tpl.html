<!DOCTYPE html>
<html>
<body>
<section>
    <h2>Hello from Dialog A!</h2>

    <table class="table table-hover">
        <thead>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Publisher</th>
            <th>Platform</th>
            <th>Metascore</th>
        </thead>
        <tbody>
            <tr data-ng-repeat="game in data.games" data-ng-click="selectGame(game, $index)" ng-style="set_color($index)">
                <td>{{game.title}}</td>
                <td>{{game.year}}</td>
                <td>{{game.genre}}</td>
                <td>{{game.publisher}}</td>
                <td>{{game.platform}}</td>
                <td>{{game.metascore}}</td>
            </tr>
        </tbody>
    </table>

    <br><br><button type="button" class="btn btn-default" data-ng-click="addGame()">Add game</button>
            <button type="button" class="btn btn-default" data-ng-click="editGame()" data-ng-show="isGameSelected()">Edit game:  <b>{{selectedGame.title}}</b></button>

</section>

</body>
</html>
